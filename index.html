<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="root">
        <h1 id="head">CALCULATOR</h1>
        <div id="calculator">
          <input type="text" placeholder="0" id="display">
          <button id="btnop" onclick="Clr()">CE</button>
          <button id="btnop" onclick="del()">DEL</button>
          <button id="btnop" onclick="display('%')">%</button>
          <button id="btnop" onclick="display('/')">/</button>
          <button id="btnop" onclick="display('7')">7</button>
          <button id="btnop" onclick="display('8')">8</button>
          <button id="btnop" onclick="display('9')">9</button>
          <button id="btnop" onclick="display('*')">*</button>
          <button id="btnop" onclick="display('4')">4</button>
          <button id="btnop" onclick="display('5')">5</button>
          <button id="btnop" onclick="display('6')">6</button>
          <button id="btnop" onclick="display('-')">-</button>
          <button id="btnop" onclick="display('1')">1</button>
          <button id="btnop" onclick="display('2')">2</button>
          <button id="btnop" onclick="display('3')">3</button>
          <button id="btnop" onclick="display('+')">+</button>
          <button id="btnop" onclick="display('.')">.</button>
          <button id="btnop" onclick="display('0')">0</button>
          <button id="btnop" class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="./Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
